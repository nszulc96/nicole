<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicole Szulc Medeiros - Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5 animate__animated animate__zoomIn">
        <div class="terminal border rounded shadow-lg">
            <div class="terminal-header d-flex align-items-center p-2">
                <div class="window-buttons me-2">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                </div>
                <div class="text-white">New Terminal</div>
            </div>
            <div class="terminal-body bg-dark text-light p-3">
                <div id="output" class="mb-3">
                    <p>Welcome to my portfolio! Type 'help' to start!</p>
                    <p><span class="text-warning">guest@nickszulc1996</span>:~$ <span id="current-command"></span></p>
                </div>
                <input type="text" id="terminal-input" class="form-control bg-dark text-light border-0">
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
